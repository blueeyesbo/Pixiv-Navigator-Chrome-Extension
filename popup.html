<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Pixiv Navigator</h1>

    <div class="form-group">
      <label for="mode" class="form-label">选择模式</label>
      <select id="mode" class="form-select">
        <option value="artwork">作品ID</option>
        <option value="user">画师ID</option>
        <option value="manga">漫画ID</option>
        <option value="keyword">关键词</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ids" class="form-label">输入ID或关键词</label>
      <textarea id="ids" class="form-textarea" placeholder="支持多种格式：
• 直接输入ID：12345678
• 每行一个：每行输入一个ID
• 复制粘贴：可直接粘贴包含ID的文本"></textarea>
    </div>

    <button id="parseBtn" class="btn-primary">解析ID</button>

    <div id="urlListContainer" class="section-container">
      <div class="section-header">
        <h3 class="section-title">即将跳转的网址 (<span id="urlCount">0</span> 个)</h3>
      </div>
      <div id="urlList" class="url-list"></div>
    </div>

    <div id="historyContainer" class="section-container">
      <div class="section-header">
        <h3 class="section-title">历史记录</h3>
      </div>
      <div id="historyList" class="history-list"></div>
    </div>

    <div class="instructions">
      <p class="instructions-title">使用说明</p>
      <ul class="instructions-list">
        <li>输入ID或关键词后点击"解析ID"</li>
        <li>查看将要跳转的网址列表</li>
        <li>点击单个网址可单独打开</li>
        <li>历史记录会在浏览器会话期间保留</li>
      </ul>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
